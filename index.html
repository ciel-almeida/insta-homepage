<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <div class="smartphone">
            <img src="imgs/smartphone.png" alt="" class="smartphone__img">
        </div>

        <div class="group">
            <img src="imgs/instagram-logo.png" alt="logo do instagram" class="insta-logo">
            <div class="profile-photo">
                <img src="imgs/hidaka.jpg" alt="foto do perfil" class="profile-photo__img">
            </div>
            <a href="#" class="insta-login">Continue como username</a>
            <a href="#" class="insta-remove">Remover conta</a>
        </div>

        <div class="group">
            <p class="not-account">Não é username</p>
            <p class="not-account">
                <span class="link-blue">Alterar contas</span>
                ou
                <span class="link-blue">Inscreva-se</span>
            </p>
        </div>

        <div class="get-app">
            <p class="get-app__text">Baixe o aplicativo.</p>
            <div class="get-app__container">
                <a href="" class="get-app__playstore"></a>
                <a href="" class="get-app__applestore"></a>
            </div>
        </div>
        
    </div>
</body>
</html>
